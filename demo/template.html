<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正方形</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #fff;
        }
    </style>
</head>

<body onload="init()">
</body>

</html>


<script src="../js/three.min.js"></script>
<script src="../js/OrbitControls.js"></script>
<script src="../js//OBJLoader.js"></script>
<script src="../js/stats.min.js"></script>
<script>
    const {
        WebGLRenderer,
        Scene,
        PerspectiveCamera,
        BoxGeometry,
        TextureLoader,
        MeshNormalMaterial,
        MeshBasicMaterial,
        Mesh,
        DDSLoader,
        OBJLoader,
        AnimationMixer
    } = THREE;
    //  定义全局变量
    let renderer = null;
    let scene = null;
    let camera = null;
    let stats = null;
    //  渲染器
    function initRender(params) {
        //  实例化渲染器
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setClearAlpha(0.2);
        //  设置宽高
        renderer.setSize(window.innerWidth, window.innerHeight);
        //  添加到dom上
        document.body.appendChild(renderer.domElement)
    }
    // 场景
    function initScene() {
        scene = new Scene()
        //  设置网格数量
        scene.add(new THREE.GridHelper(10, 10))
        //  设置网格方向
        scene.rotation.x = -Math.PI / 2;
    }
    //  相机
    function initCamera() {
        //  实例话相机
        camera = new PerspectiveCamera(45, window.innerWidth / innerHeight, 0.1, 200);
        camera.position.set(0, 0, 15)
    }
    //  创建模型
    function initMesk() {
        //  创建一个几何图形 正方形
        geometry = new BoxGeometry(2, 2, 2);
        //  加载image模块
        const textureLoader = new TextureLoader()
        //  设置每个方向的图片材质
        const skyboxMaterial = [
            new THREE.MeshBasicMaterial({map:textureLoader.load('../images/skybox/rt.png'),side:THREE.DoubleSide}),
            new THREE.MeshBasicMaterial({map:textureLoader.load('../images/skybox/lf.png'),side:THREE.DoubleSide}),
            new THREE.MeshBasicMaterial({map:textureLoader.load('../images/skybox/up.png'),side:THREE.DoubleSide}),
            new THREE.MeshBasicMaterial({map:textureLoader.load('../images/skybox/dn.png'),side:THREE.DoubleSide}),
            new THREE.MeshBasicMaterial({map:textureLoader.load('../images/skybox/bk.png'),side:THREE.DoubleSide}),
            new THREE.MeshBasicMaterial({map:textureLoader.load('../images/skybox/ft.png'),side:THREE.DoubleSide})
        ]
        //  材质添加到几何图形上
        mesh = new Mesh(geometry, skyboxMaterial);
        scene.add(mesh)
    }
    //  动画
    function animation() {
        requestAnimationFrame(animation);
        stats.update(); 
        renderer.render(scene, camera)
    }
    //  新能检测
    function initStats() {
        stats = new Stats();
        document.body.appendChild(stats.dom)
    }

    function init() {
        initRender()
        initScene()
        initCamera()
        initMesk()
        initStats()
        animation()
        new THREE.OrbitControls(camera, renderer.domElement)
    }
</script>
